plugins {
    id "com.jfrog.bintray" version "1.8.4"
}
apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

//apply plugin: "maven-publish"
//apply plugin: 'org.jetbrains.dokka'


//Quality Standards
apply from: rootProject.file('quality.gradle')

// aar
apply from: './bintray.gradle'



android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName '1.0.0'
//        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
//        consumerProguardFiles "consumer-rules.pro"
        vectorDrawables.useSupportLibrary = true

    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
            java.srcDirs = ['src/main/kotlin']
//            res.srcDirs += ['src/main/res']
        }
    }
}


dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar", "*.aar"])

    implementation deps.kotlin.stdlib_jdk8
    implementation deps.androidx.core_ktx
    implementation deps.androidx.appcompat


    testImplementation deps.test.junit
    androidTestImplementation deps.test.junit_test_ext
    androidTestImplementation deps.test.androidx_test_espresso
    androidTestImplementation deps.test.androidx_test_runner
}

